<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/tarik23/force-graph/contents/example');
        let data = await response.json();
        data = data.map(e => {e.path = e.path.substr(8); return e}) // remove 'example/' prefix form path
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
